# Config file for automatic testing at travis-ci.org
dist: xenial
language: python
env:
  global:
matrix:
  fast_finish: true
  include:
    - name: Check code style
      python: 3.7
      env: TOXENV="run-blackcheck,run-isortcheck"
    - name: Docs
      python: 3.7
      env:
        - DOCS="true"
        # Doctr deploy key
        - secure: ""
        - BINTRAY_USER=goerz
        - BINTRAY_SUBJECT=goerz-testing
        - BINTRAY_REPO=pypkg_bintray_02
        - BINTRAY_PACKAGE=pypkg_bintray_02
        # BINTRAY_TOKEN
        - secure: 
      addons:
        apt_packages:
    - name: Python 3.6
      python: 3.6
      env: TOXENV=py36-test
    - name: Python 3.7
      python: 3.7
      env: TOXENV=py37-test
    - name: Python 3.8
      python: 3.8
      env: TOXENV=py38-test

install:
  # any failure stops the build
  - set -e
  - pip install tox zip-files
  - pip freeze
  - printenv
script:
  # any failure stops testing immediately
  - set -e
  - |
    if [[ "${DOCS}" == "true" ]]; then
      source .travis/doctr_build.sh
    else
      tox -e $TOXENV
    fi
  - echo "DONE"
after_success:
  - if [[ "${TOXENV}" =~ test ]]; then tox -e $(echo "${TOXENV}" | sed s/test/runcmd/) -- codecov; fi
